{% extends 'base.html' %}
{%block title%} Forgot Password {%endblock%}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 bg-white border border-4 border-info mb-4 mx-auto rounded pt-4">
            <div class="text-center col">

<form action="/forgot" method="POST">
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {%elif success%}
                <div class="alert alert-success" role="alert">
                    {{success}}
                </div>

                {% endif %}
                <!-- email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input required type="email" name="email" id="email"
                    value="{{values.email}}"
                    class=" form-control-sm form-control" placeholder="example@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="password">Enter the last password you remember</label>
                    <input type="password"
                    name="password"
                    id="password"
                     class="form-control form-control-sm" placeholder="********">
                </div>

                <div class="form-group">
                    <label for="">Phone number</label>
                    <input type="tel"
                    name="phone"
                    id=""
                     class="form-control form-control-sm">
                </div>

        <a href = "/signup"> Create account </a>
                <hr>
                <div class="d-inline-flex flex-row bd-highlight mb-3 mr-5">
                    <input class="btn btn-sm btn-primary" type="submit" >
                </div>
</form>

        </div>
    </div>
</div>
</div>
{%endblock%}
