{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 border mb-4 mx-auto rounded pt-4 bg-white">
            <div class="text-center col">
            
            <!-- <hr> -->
            <div class="display-8">Change Password</div>
            <hr>
            </div>
            <form action="/change" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="new_pass"
                    id=""
                     class="form-control form-control-sm" placeholder="********">
                </div>

                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password"
                    name="new_pass2"
                    id=""
                     class="form-control form-control-sm" placeholder="********">
                </div>

                <hr>
                <div class="d-inline-flex flex-row bd-highlight mb-3 mr-5">
                    <input class="btn btn-sm btn-primary" type="submit" value="Change">
                </div>

            </form>

        </div>
    </div>
</div>

{% endblock %}
